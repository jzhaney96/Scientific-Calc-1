<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calc || ZhaneJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons-row">
            <button class="calc-button" onclick="clearDisplay()">
                C
            </button>
            <button class="calc-button" onclick="appendToDisplay('(')">
                (
            </button>
            <button class="calc-button" onclick="appendToDisplay(')')">
                )
            </button>
            <button class="calc-button" onclick="backspace()">
                &larr;
            </button>
            <button class="calc-button" onclick="appendToDisplay('^')">
                ^
            </button>
        </div>
        <div class="buttons-row">
            <button class="calc-button" onclick="appendToDisplay('7')">
                7
            </button>
            <button class="calc-button" onclick="appendToDisplay('8')">
                8
            </button>
            <button class="calc-button" onclick="appendToDisplay('9')">
                9
            </button>
            <button class="calc-button" onclick="appendToDisplay('/')">
                /
            </button>
            <button class="calc-button" onclick="appendToDisplay('sin')">
                sin
            </button>
        </div>
        <div class="buttons-row">
            <button class="calc-button" onclick="appendToDisplay('4')">
                4
            </button>
            <button class="calc-button" onclick="appendToDisplay('5')">
                5
            </button>
            <button class="calc-button" onclick="appendToDisplay('6')">
                6
            </button>
            <button class="calc-button" onclick="appendToDisplay('*')">
                *
            </button>
            <button class="calc-button" onclick="appendToDisplay('cos')">
                cos
            </button>
        </div>
        <div class="buttons-row">
            <button class="calc-button" onclick="appendToDisplay('1')">
                1
            </button>
            <button class="calc-button" onclick="appendToDisplay('2')">
                2
            </button>
            <button class="calc-button" onclick="appendToDisplay('3')">
                3
            </button>
            <button class="calc-button" onclick="appendToDisplay('-')">
                -
            </button>
            <button class="calc-button" onclick="appendToDisplay('tan')">
                tan
            </button>
        </div>
        <div class="buttons-row">
            <button class="calc-button zero" onclick="appendToDisplay('0')">
                0
            </button>
            <button class="calc-button" onclick="appendToDisplay('.')">
               .
            </button>
            <button class="calc-button" onclick="calculateResult()">
                =
            </button>
            <button class="calc-button" onclick="appendToDisplay('+')">
                +
            </button>
            <button class="calc-button" onclick="appendToDisplay('log')">
                log
            </button>
        </div>
        <div class="buttons-row">
            <button class="calc-button" onclick="appendToDisplay('π')">
                π
            </button>
            <button class="calc-button" onclick="appendToDisplay('e')">
                e
            </button>
            <button class="calc-button" onclick="appendToDisplay('Math.sqrt(')">
                √
            </button>
            <button class="calc-button" onclick="convertToFraction()">
                x/y
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
